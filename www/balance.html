<!DOCTYPE html>
<html>

<body>
    {{template "nav.html"}}

    <h1>Balance</h1>
    {{range .Balance}}
    <p>{{.Name}} : {{.FormattedBalance}}</p>
    {{end}}

    <h2>Transfers</h2>
    {{range .Transfers}}
    <p>{{.From.Name}} -> {{.To.Name}} {{.FormattedAmount}}</p>
    {{end}}
</body>

</html>
