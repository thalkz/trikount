<!DOCTYPE html>
<html>

{{template "head.html"}}

<body>
    <div class="container">
        <main>
            {{template "nav.html"}}
            <h3>
                {{.Expense.Title}}
                {{if .Expense.IsTransfer}}
                <em>(Rembousement)</em>
                {{end}}
            </h3>
            <h4>Total: {{.Expense.FormattedAmount}}</h4>
            {{range .Expense.SpentBy}}
            <p>{{.Name}} - {{$.Expense.FormattedAmountPerMember}}</p>
            {{end}}

            <button class="has-icon is-outline"
                onclick="location.href='/t/{{.ProjectId}}/expenses/{{.Expense.Id}}/edit'">
                <i class="fa-solid fa-pen"></i>
                <span>Editer</span>
            </button>
        </main>
    </div>
</body>

</html>
