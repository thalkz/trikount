<ul id="nav" class="navbar-list">
    <a id="nav-balance">[ home ]</a>
    <a id="nav-expense">[ dépenses ]</a>
    <a id="nav-settings">[ paramètres ]</a>
    <div class="tooltip">
        <span class="tooltiptext" id="share-tooltip"></span>
        <a id="nav-share" onclick="onClick()" onmouseout="onMouseOut()">[ partager ]</a>
    </div>

    <script>
        var projectId = window.location.pathname.split("/")[2]
        document.getElementById("nav-balance").href = `/t/${projectId}`;
        document.getElementById("nav-expense").href = `/t/${projectId}/expenses`;
        document.getElementById("nav-settings").href = `/t/${projectId}/settings`;
        const shareUrl = `https://trikount.com/t/${projectId}`
        const tooltip = document.getElementById("share-tooltip")
        tooltip.innerText = "Copier le lien"

        function onClick() {
            navigator.clipboard.writeText(shareUrl);
            tooltip.innerText = "Lien copié ✅"
        }
    </script>
</ul>
